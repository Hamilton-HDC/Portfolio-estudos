<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula Videos </title>
</head>
<body>
    <h1>Trabalhando com Videos</h1>

    <video poster="./conteudo/thumb.png" width="1080" height="440" controls loop muted>
        <source src="./conteudo/natureza.mp4" type="video/mp4">
    </video>

    <br><br><br>
    <!--
        Aula de como colocar audio
    -->

    <h1> Tag de audio </h1>

    <audio controls loop>
        <source src="./conteudo/curso.mp3" type="audio/mpeg"
    </audio>



</body>
</html>
