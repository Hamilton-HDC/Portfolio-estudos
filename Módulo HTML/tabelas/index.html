<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <!--
        Tabelas é composta de linhas que são compostas de células.
        > <tr></tr> São linhas (são rows)
        > <th></th> Define o cabeçalho de uma tabela.
        > <td></td> Colocar nossos dados dentro da tabela.
    -->
    <h1>Trabalhando com Tabelas.</h1>

    <table>
        <caption>tabela de serviços</caption>
        <tr>
            <th>Ordem</th>
            <th>Serviços</th>
            <th>Preços</th>
            <th>Status</th>
        </tr>

        <tr>
            <td> 1 </td>
            <td> troca da frontal </td>
            <td> R$ 450 </td>
            <td> Em andamento </td>
        </tr>
        <tr>
            <td>2</td>
            <td>Limpeza</td>
            <td>R$ 150</td>
            <td>Aguardando</td>
        </tr>
    </table>
</body>
</html>
