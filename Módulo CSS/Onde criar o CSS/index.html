    <title>Meu primeiro site </title>
</head>
<body>
    <!--
        1. Inline CSS - Direto no nosso html, ou na tag. (não é uma boa prática.)
        2. CSS Interno - Direto no seu html na tag Style.
        3. CSS Externo - criar um arquivo separado .css com seu estilo.
    -->
       <!--CSS inline Direto nosso html-->  
    <H1 style="color: red;">Bem vindo ao meu site</H1>
    <!--CSS Interno - Direto no  seu html na tag Style
    aqui podemos criar uma tag <Style> </Style> ainda dentro do html-->

    <!-- é por último e o mais recomendado e fazer o CSS em outra pasta no caso 
    CSS externo-->

    
</body>
</html>
